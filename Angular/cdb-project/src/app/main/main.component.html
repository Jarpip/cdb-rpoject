<div class="container-fluid g-0">
    <app-header (sideNavToggled)="sideNavStatus = $event;"></app-header>

    <main>
        <app-sidenav (mouseleave)="sideNavStatus = false" (mouseenter)="sideNavStatus = true" id="sidebar" [sideNavStatus]="sideNavStatus" [ngClass]="{'app-sidenav-open': sideNavStatus}"></app-sidenav>
        <div id="main" class="display-area p-3" [ngClass]="{'display-area-shrink': sideNavStatus}">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
